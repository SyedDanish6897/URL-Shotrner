<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart URL Shortener</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      max-width: 700px;
      width: 100%;
      color: #333;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2em;
      color: #203a43;
      text-align: center;
    }

    input[type="url"] {
      width: 100%;
      padding: 15px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      padding: 14px 20px;
      background-color: #2c5364;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #203a43;
    }

    .result, .history {
      margin-top: 25px;
    }

    .short-link {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
      background: #f5f5f5;
      padding: 10px;
      border-radius: 8px;
      color: #333;
    }

    .short-link a {
      color: #2c5364;
      font-weight: bold;
    }

    .copy-btn, .delete-btn {
      background-color: #eee;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .copy-btn:hover { background: #ccc; }
    .delete-btn:hover { background: #f44336; color: white; }

    .erase-all {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart URL Shortener</h1>
    <form method="POST">
      <input type="url" name="long_URL" placeholder="Paste your long URL here" required />
      <button type="submit">Shorten URL</button>
    </form>

    {% if short_url %}
    <div class="result">
      <p><strong>Shortened URL:</strong></p>
      <div class="short-link">
        <a href="{{ short_url }}" target="_blank" id="shortenedLink">{{ short_url }}</a>
        <button class="copy-btn" onclick="copyToClipboard('{{ short_url }}')">Copy</button>
      </div>
    </div>
    {% endif %}

    {% if urls %}
    <div class="history">
      <h3>History</h3>
      {% for url in urls %}
      <div class="short-link">
        <div>
          <div><strong>Short:</strong> <a href="/{{ url.short_code }}" target="_blank">{{ request.url_root }}{{ url.short_code }}</a></div>
          <div><strong>Clicks:</strong> {{ url.clicks }}</div>
        </div>
        <form method="POST" action="/delete/{{ url.id }}">
          <button class="delete-btn">Delete</button>
        </form>
      </div>
      {% endfor %}
    </div>
    <div class="erase-all">
      <form method="POST" action="/delete_all">
        <button class="delete-btn">Erase All</button>
      </form>
    </div>
    {% endif %}
  </div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
