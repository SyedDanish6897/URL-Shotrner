<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart URL Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1c1c1c;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #2c5364;
    }
    input[type="url"] {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin: 15px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #2c5364;
      color: white;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background: #1f3b4d;
    }
    .url-list {
      margin-top: 25px;
    }
    .url-item {
      background: #f4f4f4;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .url-item a {
      color: #2c5364;
      font-weight: bold;
    }
    .right {
      float: right;
    }
    form.inline {
      display: inline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart URL Shortener</h1>
    <form method="POST">
      <input type="url" name="long_URL" placeholder="Paste your long URL here" required />
      <button type="submit">Shorten</button>
    </form>

    <div style="margin-top:20px;">
      <form method="POST" action="/clear">
        <button type="submit" style="background:#e74c3c;">Erase All</button>
      </form>
    </div>

    <div class="url-list">
      {% for url in urls %}
        <div class="url-item">
          <div>
            <a href="{{ url.short }}" target="_blank">{{ request.host_url }}{{ url.short }}</a><br>
            <small>Created: {{ url.created_at }} | Clicks: {{ url.clicks }}</small>
          </div>
          <form class="inline right" method="POST" action="/delete/{{ url.id }}">
            <button type="submit">Delete</button>
          </form>
        </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
