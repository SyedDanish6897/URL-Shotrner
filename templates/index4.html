<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart URL Shortener</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      max-width: 600px;
      width: 100%;
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2em;
      color: #203a43;
    }

    input[type="url"] {
      width: 100%;
      padding: 15px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #2c5364;
      color: white;
      border: none;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #203a43;
    }

    .result {
      margin-top: 20px;
    }

    .result a {
      color: #2c5364;
      font-weight: bold;
      font-size: 1.1em;
      display: block;
      margin-bottom: 10px;
    }

    .copy-btn {
      padding: 10px 15px;
      background: #f0f0f0;
      border: none;
      color: #2c5364;
      border-radius: 6px;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #ddd;
    }

    #copiedMsg {
      margin-top: 10px;
      color: green;
      font-size: 0.9em;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Smart URL Shortener</h1>
    <form method="POST">
      <input type="url" name="long_URL" placeholder="Paste your long URL here" required />
      <button type="submit">Shorten URL</button>
    </form>

    {% if short_url %}
    <div class="result">
      <div><strong>Shortened URL:</strong></div>
      <a href="{{ short_url }}" target="_blank" id="shortenedLink">{{ short_url }}</a>
      <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
      <div id="copiedMsg">Copied to clipboard!</div>
    </div>
    {% endif %}
  </div>

  <script>
    function copyToClipboard() {
      const link = document.getElementById('shortenedLink').href;
      navigator.clipboard.writeText(link).then(() => {
        document.getElementById('copiedMsg').style.display = 'block';
        setTimeout(() => {
          document.getElementById('copiedMsg').style.display = 'none';
        }, 2000);
      });
    }
  </script>
</body>
</html>
